<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="vierport" content="width=device-width, initial-scale=1.0">
    <title>Slide com Html e Css</title>
    <link rel="stylesheet" href="../css/css.css">

</head>
<body>
   <div class="slider">

     <div class="slides">  
<!--Radio Buttons-->
<input type="radio" name="radio-btn" id="radio1">
<input type="radio" name="radio-btn" id="radio2">
<input type="radio" name="radio-btn" id="radio3">
<input type="radio" name="radio-btn" id="radio4">
<!-- Fim Radio Buttons--> 

<!--Slides imagens-->
<div class="slide first">
<img src="../img/seiya-awakening-destacada.webp" alt="Imagem 1" />
</div>

<div class="slide">
<img src="../img/goku.jpg" alt="Imagem 2" />
</div>

<div class="slide">
<img src="../img/naruto.jpg" alt="Imagem 3" />
</div>

<div class="slide">
<img src="../img/bleach.jpg" alt="Imagem 4" />
</div>

<!--Navigation auto-->
<div class="navigation-auto">
    <div class="auto-btn1"></div>
    <div class="auto-btn2"></div>
    <div class="auto-btn3"></div>
    <div class="auto-btn4"></div>
</div>

      </div>
<div class="manual-navigation">
    <label for="radio1" class="manual-btn"></label>
    <label for="radio2" class="manual-btn"></label>
    <label for="radio3" class="manual-btn"></label>
    <label for="radio4" class="manual-btn"></label>
</div>

   </div>
    <script src="../javascript/javascript.js"></script>
</body>


</html>
